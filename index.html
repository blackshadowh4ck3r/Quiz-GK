<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
    }

    .quiz-container {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .options-container {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .option-btn {
      padding: 0.8rem;
      border: 2px solid #ddd;
      border-radius: 5px;
      background-color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .option-btn:hover:not([disabled]) {
      background-color: #f8f9fa;
      border-color: #007bff;
    }

    .option-btn.correct {
      background-color: #28a745 !important;
      color: white;
      border-color: #28a745;
    }

    .option-btn.incorrect {
      background-color: #dc3545 !important;
      color: white;
      border-color: #dc3545;
    }

    .controls {
      margin-top: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #next-btn {
      padding: 0.8rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }

    #score {
      font-size: 1.1rem;
      color: #333;
    }

    .results {
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="quiz-content">
      <div class="question" id="question">Loading...</div>
      <div class="options-container" id="options-container"></div>
      <div class="controls">
        <div>Score: <span id="score">0</span></div>
        <button id="next-btn">Next Question</button>
      </div>
    </div>
    <div class="results" id="results">
      <h2>Quiz Completed!</h2>
      <p>Your final score: <span id="final-score">0</span></p>
      <button onclick="location.reload()">Restart Quiz</button>
    </div>
  </div>

  <script>
    let quizData = [];
    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const questionObj = quizData[currentQuestion];
      document.getElementById('question').textContent = questionObj.question;

      const optionsContainer = document.getElementById('options-container');
      optionsContainer.innerHTML = '';

      questionObj.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.classList.add('option-btn');
        button.textContent = option;
        button.addEventListener('click', () => checkAnswer(index));
        optionsContainer.appendChild(button);
      });
    }

    function checkAnswer(selectedIndex) {
      const questionObj = quizData[currentQuestion];
      const options = document.querySelectorAll('.option-btn');

      options.forEach(option => option.disabled = true);

      if (selectedIndex === questionObj.correct) {
        score++;
        document.getElementById('score').textContent = score;
        options[selectedIndex].classList.add('correct');
      } else {
        options[selectedIndex].classList.add('incorrect');
        if (questionObj.correct < options.length) {
          options[questionObj.correct].classList.add('correct');
        }
      }

      document.getElementById('next-btn').style.display = 'block';
    }

    function showNextQuestion() {
      currentQuestion++;
      document.getElementById('next-btn').style.display = 'none';

      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResults();
      }
    }

    function showResults() {
      document.getElementById('quiz-content').style.display = 'none';
      document.getElementById('results').style.display = 'block';
      document.getElementById('final-score').textContent = score;
    }

    document.getElementById('next-btn').addEventListener('click', showNextQuestion);

    // Load quiz data from external JSON
    fetch("https://blackshadowh4ck3r.github.io/Quiz-GK/Data.json")
      .then(res => res.json())
      .then(data => {
        // Correct the index if needed
        quizData = data.map(q => {
          q.correct = Math.max(0, Math.min(q.options.length - 1, q.correct - 1)); // Convert 1-based to 0-based
          return q;
        });
        loadQuestion();
      })
      .catch(err => {
        document.getElementById('question').textContent = 'Error loading quiz data.';
        console.error(err);
      });
  </script>
</body>
</html>
